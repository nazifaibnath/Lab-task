<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Information Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 50px;
    }

    .product-box {
      display: inline-block;
      width: 250px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .product-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-box h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .product-box p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .price {
      color: #008000;
      font-weight: bold;
      margin: 10px 0;
    }

    .buy-btn {
      display: inline-block;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background-color: #0056b3;
    }

    .product-box:hover {
      outline: 3px solid #007BFF;
      outline-offset: 5px;
    }
  </style>
</head>
<body>

  <h2>Product Display Section</h2>

  <div class="product-box">
    <img src="https://cdn-icons-png.flaticon.com/512/741/741407.png" alt="Laptop">
    <h3>Laptop</h3>
    <p>High-performance laptop for work and gaming.</p>
    <p class="price">$999</p>
    <a href="#" class="buy-btn">Buy Now</a>
  </div>

  <div class="product-box">
    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Headphones">
    <h3>Headphones</h3>
    <p>Noise-cancelling wireless headphones.</p>
    <p class="price">$199</p>
    <a href="#" class="buy-btn">Buy Now</a>
  </div>

  <div class="product-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3534/3534033.png" alt="Smartwatch">
    <h3>Smartwatch</h3>
    <p>Track fitness and stay connected anywhere.</p>
    <p class="price">$249</p>
    <a href="#" class="buy-btn">Buy Now</a>
  </div>

</body>
</html>
